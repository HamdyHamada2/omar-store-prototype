<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>صفحة المنتج</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Header -->
  <header class="main-header">
    <div class="container">
      <img src="assets/images/logo.png" alt="شعار المتجر" class="logo">
      <nav class="nav">
        <a href="index.html">الرئيسية</a>
        <a href="#">المنتجات</a>
        <a href="#">العروض</a>
        <a href="#">تواصل معنا</a>
      </nav>
    </div>
  </header>

  <!-- Product Section -->
  <section class="product-page">
    <div class="container product-container">
      
      <div class="product-image">
        <img src="assets/images/products/dashcam1.jpg" alt="كاميرا داش كام">
      </div>

      <div class="product-details">
        <h1 class="product-title">كاميرا داش كام 4K مع رؤية ليلية</h1>
        <div class="product-pricing">
          <span class="old-price">399 ر.س</span>
          <span class="new-price">299 ر.س</span>
        </div>

        <div class="countdown-timer">
          ⏰ العرض ينتهي خلال: <span id="timer">00:59:36</span>
        </div>

        <button class="btn-primary">أضف للسلة</button>

        <p class="product-description">
          كاميرا داش كام بدقة 4K، مع رؤية ليلية وتسجيل تلقائي، مناسبة لجميع أنواع السيارات.
          مزودة بحساس حركة، وتدعم الذاكرة حتى 128GB.
        </p>
      </div>

    </div>
  </section>

  <!-- Footer -->
  <footer class="main-footer">
    <div class="container">
      <p>© 2025 متجر عمر للإلكترونيات</p>
    </div>
  </footer>

  <!-- JavaScript للعداد -->
  <script src="assets/js/script.js"></script>

</body>
</html>
